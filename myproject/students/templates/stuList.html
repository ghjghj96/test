<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{border:1px solid black; 
            border-collapse:collapse;
        text-align: center;}
        table{width:550px; }
        th{width:200px;}
    </style>
    
</head>
<body>
    <h2>학생전체 리스트</h2>
    <h3>전체 학생은 {{stuCount}} 명입니다. </h3>
    
    <table>
        <tr>
            <th>학생이름</th>
            <th>학과</th>
            <th>나이</th>
            <th>학년</th>
            <th>성별</th>
        </tr>
        {% if stuList %}
            {% for stu in stuList %}
            <tr>
                <td>{{stu.s_name}}</td>
                <td>{{stu.s_major}}</td>
                <td>{{stu.s_age}}</td>
                <td>{{stu.s_grade}}</td>
                <td>{{stu.s_gender}}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5">데이터가 없습니다.</td>
            </tr>
        {% endif %}

    </table>
    
    <a href= "/students/search" > 학생 검색하기 </a> <br>
    <a href="/students/reg">학생 추가하기</a> <br>
    <a href="/">메인페이지 이동</a> <br>
</body>
</html>
