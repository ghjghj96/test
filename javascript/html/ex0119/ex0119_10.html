<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "hello Thank you gool luck to you";
        document.write(str.charAt(16), "<br>");
        document.write(str.indexOf("you"), "<br>");
        document.write(str.lastIndexOf("gool"), "<br>");
        document.write(str.search("to"), "<br>");
        document.write(str.substr(8,1), "<br>");
        document.write(str.substring(8,10), "<br>");
        document.write(str.length, "<br>");
    </script>
</body>
</html>
