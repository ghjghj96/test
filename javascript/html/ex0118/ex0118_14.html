<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("성적을 입력하시오.")
        switch(num){
            case "100":
                alert("A");
                break;
            case"90":
                alert("B");
                break;
            case"80":
                alert("C");
                break;
            case"70":
                alert("D");
                break;
            default:
                alert("F")
        }
    </script>
</body>
</html>
