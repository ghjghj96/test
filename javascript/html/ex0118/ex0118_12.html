<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자 하나를 입력하시오.");
        if(num>=90){
            if(num>=97){
                alert("A+");}
            else if(num>93){
                alert("A");
            }else{
                alert("A-")
            }
        }else if(num>=80){
            if(num>=87){
                alert("B+");}
            else if(num>93){
                alert("B");
            }else{
                alert("B-")
            }
        }else if(num>=70){
            if(num>=77){
                alert("C+");}
            else if(num>73){
                alert("C");
            }else{
                alert("C-")
            }
        }else if(num>=60){
            if(num>=67){
                alert("D+");}
            else if(num>63){
                alert("D");
            }else{
                alert("D-")
            }
        }else{
            alert("F");
        }
    </script>
</body>
</html>
