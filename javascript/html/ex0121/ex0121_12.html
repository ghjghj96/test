<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        div{margin:0 auto;
        width: 1000px; box-sizing: border-box;
        margin-top: 50px;
        }
        label{width: 100px;display: inline-block;}
        input {width:150px; height:20px; border:1px solid black;
        margin-bottom:10px;}
        table, th, td{ border:1px solid black; border-collapse: collapse;}
        th, td{width:100px;}
        h2{margin-bottom: 10px;}
     </style>
    <script>
        $(function(){
            $("#btn").click(function(){
                var htmlform =""
                htmlform = htmlform + "<tr>"
                htmlform = htmlform + "<td>"+$("#id").val()+"</td>"
                htmlform = htmlform + "<td>"+$("#name").val()+"</td>"
                htmlform = htmlform + "<td>"+$("#mail").val()+"</td>"
                htmlform = htmlform + "<td>"+$("#date").val()+"</td>"
                htmlform = htmlform + "</tr>"
                $("#contxt").append(htmlform);
                
            })


        })
    </script>
</head>
<body>
    <div>

        <h2>회원 목록</h2>
        <form action="#" method="post">
            <label>아이디</label>
            <input type="text" name="id" id="id"><br>
            <label>이름</label>
            <input type="text" name="name" id="name"><br>
            <label>이메일</label>
            <input type="text" name="mail" id="mail"><br>
            <label>회원가입일자</label>
            <input type="date" name="date" id="date"><br>
            <input type="button" id="btn" value="등록">
        </form>
        <table>
            <colgroup>
                <col style="width:15%">
                <col style="width:15%">
                <col style="width:50%">
                <col style="width:20%">
            </colgroup>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>회원가입일자</th>
                </tr>
            </thead>
            <tbody id="contxt">
                
            </tbody>
        </table>
    </div>
</body>
</html>
