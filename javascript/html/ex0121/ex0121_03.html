<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // var i = 0;
            // $("button").click(function(){
            //     $("#txt1").text(i+" 번째 클릭");
            //     i++
            // })
            var i =0
            $("button").click(function(){
                i++;
                if(i%2==0){
                    $(".c01").css({"color":"black"});
                    $(".c02").css({"color":"black"});
                }else if(i%3==1){
                    $(".c02").css({"color":"pink"});
                }else if(i%3==2){
                    $(".c01").css({"color":"red"});
                }
            })
        })
    </script>
</head>
<body>
    <ul>
        <li class="c01">네이버</li>
        <li class="c02">다음</li>
        <li class="c01">구글</li>
        <li class="c02">네이트</li>
        <li class="c01">지마켓</li>
        <li class="c02">배달의 민족</li>
    </ul>
    <p id="txt1"></p>
    <button>버튼</button>
</body>
</html>
