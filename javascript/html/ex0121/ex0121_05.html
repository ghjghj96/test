<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #s01{color : red; font-weight: 600;}
    </style>
    <script>
        $(function(){
            $("#btn").click(function(){
                if($("#id").val().length>=8){
                    alert("아이디가 정상적으로 입력되었습니다.")
                    $("#s01").text("")
                    $("#id").val("")
                }else{
                    $("#s01").text($("#id").val().length+"자리 입니다. 8자리 이상 쓰세요");
                    $("#id").val("").focus()
                    
                }
                ;
            })
        })
    </script>
</head>
<body>
    <form action="#" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="id" placeholder="8자리 이상 입력하기"><span id="s01"></span><br>
        <button type="button" id="btn">아이디체크</button>
    </form>
</body>
</html>
