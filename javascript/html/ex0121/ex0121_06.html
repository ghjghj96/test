<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#id1").keydown(function(){
                if($("#id1").val().length<8){
                    $("#s01").css({"color":"red"});
                    $("#s01").text($(this).val().length+"자리 입력했습니다. 8자리 이상 입력하시오")
                }else{$("#s01").text("정상입력입니다.")
                    $("#s01").css({"color":"black"});}
            });
        });
    </script>
</head>
<body>
    <from>
        <label>아이디1</label>
        <input type="text" name="id" id="id1"><span id="s01"></span>
        <br>
        <br>
        <label>아이디2</label>
        <input type="text" name="id" id="id2"><span id="s02"></span>
        <br>
        <br>
        <button type="button" id="btn">버튼</button>
    </from>
</body>
</html>
