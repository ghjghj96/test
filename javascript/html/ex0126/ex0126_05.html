<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        table, td, th{border:1px solid black; border-collapse: collapse;}
        td, td{height:40px; text-align: center; }
        th:nth-child(1){width: 100px;}
        th:nth-child(2){width: 300px;}
        th:nth-child(3){width: 100px;}
        th:nth-child(4){width: 100px;}
        th:nth-child(5){width: 80px;}
    </style>
    <script>
        $(function(){
            $.ajax({
                url:"MOCK_DATA.json",
                type:"get",
                data:{},
                dataType:"json",
                success: function(data){
                    alert("성공")
                    let data_html = "";
                    for(var i in data){
                        data_html += "<tr>";
                        data_html += "<td>"+data[i].boardNum+"</td>";
                        data_html += "<td>"+data[i].title+"</td>";
                        data_html += "<td>"+data[i].date+"</td>";
                        data_html += "<td>"+data[i].id+"</td>";
                        data_html += "<td>"+data[i].hit+"</td>";
                        data_html += "</tr>";
                        }

                    $("#content").html(data_html);
                },
                error: function(){
                    alert("실패")
                }
            })
            // var data_html = ''
            // data_html += "<tr>"
            // data_html += "<td>++</td>"


        });
    </script>
</head>
<body>
    <h2>회원정보</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>날짜</th>
        </tr>
        <tbody id="content">

            <tr >
                
            </tr>
        </tbody>
    </table>
</body>
</html>
