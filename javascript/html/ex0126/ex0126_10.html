<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        table, th, td{border:1px solid black; border-collapse: collapse; text-align:center}
        th:nth-child(1){width:100px}
        th:nth-child(2){width:300px}
        th:nth-child(3){width:100px}
        th:nth-child(4){width:100px}
        th:nth-child(5){width:100px}
    </style>
</head>
<body>
    <h2>회원 정보</h2>
    <form>
        <label>회원정보 불러오기</label>
        <input type="button" onclick="getInfo()" value="정보불러오기">
    </form><br>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>날짜</th>
            <th>아이디</th>
            <th>조회수</th>
        </tr>
        <tbody id="in">
        </tbody>
    </table>
    <script>
        // $(function(){
            function getInfo(){
                $.ajax({
                    url:"MOCK_DATA.json",
                    type:"get",
                    data:"",
                    dataType:"json",
                    success: function(data){
                        alert("성공");
                        data_html=''
                        for (var i in data){
                            data_html += "<tr>";
                            data_html += "<td>"+data[i].boardNum+"</td>";
                            data_html += "<td>"+data[i].title+"</td>";
                            data_html += "<td>"+data[i].date+"</td>";
                            data_html += "<td>"+data[i].id+"</td>";
                            data_html += "<td>"+data[i].hit+"</td>";
                            data_html += "</tr>"
                        }

                        $("#in").html(data_html);
                    },
                    error: function(){
                        alert("실패");
                    }
                })
            }
        // })
    </script>
</body>
</html>
