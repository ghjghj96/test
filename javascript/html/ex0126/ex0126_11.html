<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Document</title>
</head>
<style>
    canvas{width: 400px; height:400px}
</style>
<script>
    $(function(){
        $("#chartBtn").click(function(){
            $.ajax({
                url:"income.json",
                type:"get",
                data:{},
                dataType:"json",
                success: function(data){
                    var years = [];
                    var incomes=[];
                    $.each(data, function (key,value){
                        years.push(value.iyear);
                        incomes.push(value.iincome);
                    })

                    chartData = {
            labels: years,
            datasets: [{
                label: '# of Votes',
                data: incomes,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };
        createChart()
                },
                error: function(){
                    alert("실패");
                }
            })
        });
    });
    
    function createChart(){
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}
    </script>
<body>
    <div>
        <h2>연도별 매출액 가져오기</h2>
        <button id="chartBtn" >가져오기</button>
    </div><br>
    <div>
        <h3>연도별 매출액</h3>
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
