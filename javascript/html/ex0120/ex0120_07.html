<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login_check(){
            var u_id = document.getElementById("id").value;
            var u_pw = document.getElementById("pw").value;
            if(u_id == "admin"){
                if(u_pw == "1234"){
                    alert("로그인 성공");
                    frm.summit()
                }else{
                    alert("패스워드가 일치하지 않습니다. 다시 입려하세요.");
                    document.getElementById("pw").value="";
                    document.getElementById("id").value="";
                    document.getElementById("pw").focus();
                }
            }else{
                alert("아이디가 존재하지 않습니다. 다시 입력하세요.");
                document.getElementById("id").value="";
                document.getElementById("pw").value="";
                document.getElementById("id").focus();
            }return;
        }
    </script>
</head>
<body>
    <form action="" method="" name="frm">
        <label>아이디 </label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="button" onclick="login_check()" value="로그인">

    </form>
</body>
</html>
