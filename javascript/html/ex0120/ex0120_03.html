    <script>
        var str = "124,90,45,37,80";
        // 문자를 지정된 형태의 단위로 자르기
        var strArr = str.split(",");
        //문자를 숫자형태로 잘라서 배열에 저장시켜줌.
        var numArr2 = str.split(",").map(Number);
        var numArr=[];
        for(var i=0;i<strArr.length;i++){
            numArr[i] = Number(strArr[i]);
        }

        document.write(typeof(numArr[4]),"<br>");
        document.write("numArr2 : ",typeof(numArr2[4]),"<br>");
        document.write(typeof(strArr[0]),"<br>");
        document.write(strArr[0],"<br>");
        document.write(strArr[1],"<br>");
        document.write(strArr[2],"<br>");
        document.write(strArr[3],"<br>");
        document.write(strArr[4],"<br>");
        document.write(strArr.sort(),"<br>");
        // 최대값, 최소값, 순차정렬, 역순정렬
        document.write(strArr.sort(),"<br>");
        document.write("최대값 : ",Math.max(numArr[0],numArr[1],numArr[2],numArr[3],numArr[4]),"<br>");
