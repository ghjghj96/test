<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:yellow;
        }
    </style>
</head>
<body id="backAll">
    <button type="button" onclick="changeColor()">색상 바꾸기</button>
    <script>
        var color=["red","white", "yellow", "aqua", "purple"];
        var i=0;
        function changeColor(){
            if(i>color.length) i=0;
            document.getElementById("backAll").style.backgroundColor=color[i]
        }
    </script>
</body>
</html>
