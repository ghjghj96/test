<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음주소 api</title>
    <style>
        input{height:30px; margin-bottom:10px;}
        #zip{width:120px;}
        label{width:80px; display:inline-block}
        button{width:60px; height:30px;}
        #addr1, #addr2{ width:300px;}
    </style>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
        <h2>다음주소 검색</h2>
        <form action="#" method="post">
            <label>우편번호</label>
            <input type="text" name="zip" id="zip">
            <button type="button" onclick="openZipSearch()">검색</button><br>
            <label>주소 : </label>  
            <input type="text" name="addr1" id="addr1"><br>
            <label>상세주소 : </label> 
            <input type="text" name="addr2" id="addr2"><br>
        </form>

        <script>
            function openZipSearch(){
                alert("다음주소 api 호출")
                new daum.Postcode({
                oncomplete: function(data) {
                   // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                   // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                    alert(data.zonecode);
                }
            }).open();
            }
            
        </script>
</body>
</html>
