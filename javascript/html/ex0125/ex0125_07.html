<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();
        var dDay = new Date(nowYear,11,31);
        // alert(dDay.getTime());
        var diffDay = dDay.getTime() - today.getTime();
        var resultDay = Math.ceil(diffDay/(1000*60*60*24));

        document.write("D-Day까지 남은 기간 : ", resultDay)
    </script>
</head>
