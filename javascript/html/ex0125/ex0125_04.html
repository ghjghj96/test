<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#product1").change(function(){
                $("#product1 option:selected").attr("value")
                choice = $("#product1 option:selected").text()
                var num = Number($("#product1 option:selected").attr("value"));
                var data_html = '';
                for(var i=1; i<=num;i++){
                    data_html += "<option value="+choice+"_"+i+"'>"+i+"</option>";
                }
                $("#product2").html(data_html);
            });

        });
    </script>
</head>
<body>
    <h2>원하는 발사이즈를 선택해주세요.</h2>
    <label>사이즈</label>
    <select id="product1">
        <option value="">::사이즈 선택::</option>
        <option value="7">250mm</option>
        <option value="4">240mm</option>
        <option value="5">260mm</option>
    </select>
    <label>재고</label>
    <select id="product2" readonly="true">
        <option value="240_7">::선택::</option>

    </select>
</body>
</html>
