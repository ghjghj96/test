<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cancle(){
            if (confirm('수정을 취소하고 돌아가겠습니까?')){
                location.href="{%  url 'index'  %}"
            }
        }
    </script>
</head>
<body>
    <h2>학생 수정 페이지</h2>
    <form action="{% url 'students:regmodifyCon' %}" method='post'  >
        {% csrf_token %}
        <label> 학생 이름 :{{stu.s_name}}  </label> 
        <input type='hidden' name='name' value={{stu.s_name}} ><br>       
        {% comment %} 로그인시 아이피도 이렇게 hidden처리됨 {% endcomment %}
        <label> 학과 </label>
        <input type='text' name='major' value={{stu.s_major}} ><br>
        <label> 학년 </label>
        <input type='text' name='grade' value= {{stu.s_grade}}><br>
        <label> 나이 </label>
        <input type='text' name='age' value={{stu.s_age}} ><br>
        <label> 성별 </label>
        <input type='text' name='gender' value={{stu.s_gender}} ><br>
        <input type='submit' value='저장'>
        <input type='reset' value='초기화'>
        <input type='button' onclick= 'cancle()' value='이전으로'>
    </form>
</body>
</html>
