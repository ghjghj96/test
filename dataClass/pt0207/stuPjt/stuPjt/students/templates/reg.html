<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cancle(){
            if (confirm('등록을 취소하고 학생 리스트 페이지로 가겠습니까?')){
                location.href='{%  url 'students:reglist'  %}'
            }
        }
    </script>
</head>
<body>
    <h2>학생 등록 페이지</h2>
    <h3>views에서 넘어온 값: {{user_id}} </h3>
    <h3>views에서 넘어온 값: {{user_pw}} </h3>
    <form action="{% url 'students:regCon' %}" method='post'  >
        {% csrf_token %}
        <label> 학생 이름 </label>
        <input type='text' name='name' ><br>
        <label> 학과 </label>
        <input type='text' name='major' ><br>
        <label> 학년 </label>
        <input type='text' name='grade' ><br>
        <label> 나이 </label>
        <input type='text' name='age' ><br>
        <label> 성별 </label>
        <input type='text' name='gender' ><br>
        <input type='submit' value='저장'>
        <input type='reset' value='초기화'>
        <input type='button' onclick= 'cancle()' value='이전으로'>
    </form>
</body>
</html>
